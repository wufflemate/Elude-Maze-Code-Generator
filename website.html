<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elude Maze Code Gen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center; /* Center horizontally */
            /*align-items: center;  Center vertically */
            height: 100vh; /* Ensure the container takes up the full viewport height */
            margin: 0; /* Remove default body margin */
        }

        h1 {
            color: blue; /* Blue color using color name */
        }

        .content {
            text-align: center; /* Center text inside container */
        }
        table {
            width: 100%; /* Make the table fill its containing element */
            border-collapse: collapse; /* Collapse table borders into a single border */
        }

        /* Apply styles to table headers */
        th {
            background-color: #f2f2f2; /* Light gray background color */
            border: 1px solid #dddddd; /* Light gray border */
            padding: 8px; /* Add padding around header text */
            text-align: left; /* Align header text to the left */
        }

        /* Apply styles to table data cells */
        td {
            border: 1px solid #dddddd; /* Light gray border */
            padding: 8px; /* Add padding around cell content */
            text-align: left; /* Align cell content to the left */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Elude Maze Code Generator</h1> 
        <p>not scuffed bro trust</p>
        <a href="https://roblox-slap-battles.fandom.com/wiki/Elude_Maze?so=search">the wiki page about it for help</a>
        <p></p>
        <a href="https://roblox-slap-battles.fandom.com/wiki/Special:Random">random wiki page</a>
        <p></p>
        <label for="numberInput">Number of players in server(Including yourself):</label>
        <input type="number" id="numberInput">
        <button onclick="calculate()">Generate</button>
        <div id="result"></div>

        <script src="script.js"></script>

        <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
            
    </div>
    
</body>
</html>
